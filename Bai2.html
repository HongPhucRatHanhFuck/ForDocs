<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
<script>
	let string = prompt("Nhập từ :");
	let countChar = 0;
	let countWord = 1;
	for (let i = 0; i < string.length; i++) { // .length: trả về số kí tự trong chuỗi
		countChar++;
		if (string[i] === " ") { //Lấy về ký tự tại vị trí thứ i trong chuỗi String
			countWord++;
		}
	}
	alert(`Số kí tự là: ${countChar} và số từ là: ${countWord}`);

</script>
</body>
</html>
